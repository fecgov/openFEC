master_query: >
    (SELECT
        cmte_id,
        contbr_nm,
        contbr_st1,
        contbr_st2,
        contbr_city,
        contbr_st,
        contbr_zip,
        entity_tp,
        election_tp,
        contb_aggregate_ytd,
        contb_receipt_dt,
        contb_receipt_amt,
        receipt_tp,
        cand_id,
        action_cd,
        tran_id,
        schedule_type,
        line_num,
        image_num,
        CAST(file_num as varchar),
        CAST(link_id as varchar),
        orig_sub_id,
        CAST(sub_id as varchar),
        filing_form,
        rpt_tp,
        CAST(rpt_yr as varchar),
        CAST(two_year_transaction_period as varchar),
        pdf_url,
        is_individual,
        pg_date,
        line_number_label,
        cmte_tp
    FROM disclosure.fec_fitem_sched_a_2017_2018 limit 10000000)
    UNION
    (SELECT
        cmte_id,
        contbr_nm,
        contbr_st1,
        contbr_st2,
        contbr_city,
        contbr_st,
        contbr_zip,
        entity_tp,
        election_tp,
        contb_aggregate_ytd,
        contb_receipt_dt,
        contb_receipt_amt,
        receipt_tp,
        cand_id,
        action_cd,
        tran_id,
        schedule_type,
        line_num,
        image_num,
        CAST(file_num as varchar),
        CAST(link_id as varchar),
        orig_sub_id,
        CAST(sub_id as varchar),
        filing_form,
        rpt_tp,
        CAST(rpt_yr as varchar),
        CAST(two_year_transaction_period as varchar),
        pdf_url,
        is_individual,
        pg_date,
        line_number_label,
        cmte_tp
    FROM disclosure.fec_fitem_sched_a_2015_2016 limit 10000000);
 

