---
applications:
  - name: celery-beat
    instances: 1
    memory: 500M
    disk_quota: 1G
    no-route: true
    health-check-type: process
    command: celery --app webservices.tasks.make_celery beat --loglevel INFO
    path: ../
    stack: cflinuxfs4
    buildpacks:
      - python_buildpack
    services:
      - api-creds-prod
      - fec-api-opensearch
      - fec-elasticache-redis
      - fec-creds-prod
      - fec-s3-api
      - fec-s3-snapshot
    env:
      FEC_API_USE_PROXY: true
      FEC_API_RESTRICT_DOWNLOADS: true
      APP_NAME: fec | api | prod
      PRODUCTION: True
