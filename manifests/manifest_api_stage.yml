---
path: ../
memory: 1500M # 1.5G
stack: cflinuxfs3
buildpack: python_buildpack
env:
  FEC_API_USE_PROXY: true
  FEC_API_RESTRICT_DOWNLOADS: true
  APP_NAME: fec | api | stage
services:
  - fec-api-search56
  - fec-redis
  - fec-creds-stage
  - fec-s3-stage
routes:
  - route: fec-stage-api.app.cloud.gov
applications:
  - name: api
    instances: 1
    disk_quota: 1G
